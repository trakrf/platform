# Air hot-reload configuration for Go backend
root = "."
tmp_dir = "tmp"

[build]
  # Build command (creates binary in tmp/)
  cmd = "go build -o ./tmp/server ."

  # Binary to execute
  bin = "./tmp/server"

  # Delay before rebuilding (milliseconds)
  delay = 1000

  # Directories to exclude from watching
  exclude_dir = ["tmp", "vendor", "frontend"]

  # File extensions to watch
  include_ext = ["go", "tpl", "tmpl", "html", "sql"]

  # Stop on build error (don't run broken binary)
  stop_on_error = true

  # Send SIGINT for graceful shutdown (not SIGKILL)
  send_interrupt = true

  # Wait for process to exit gracefully before force kill
  kill_delay = "2s"

[log]
  # Show timestamps in Air logs
  time = true

[color]
  # Color-coded log output
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
